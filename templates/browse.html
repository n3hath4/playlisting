{% extends "layout.html" %}

{% block title %}
    Browse
{% endblock %}

{% block main %}

    <div>
        <form action="/browse" method="get">
            <input autocomplete="off" name="query" placeholder="Search for a track..." type="search">
            <input type="submit" value="Search">
        </form>
    </div>
    <br>
    <br>
    <table class="table table-striped table-dark">
        <tr>
            
        </tr>
        {% for track in tracks %}
        <tr>
            <td>{{ track.name }} by {{ track.artist }}<td>
        {% else %}
        <br>
            <p>No tracks found. Try another search!</p>
        {% endfor %}
        </tr>
    </table>

{% endblock %}
